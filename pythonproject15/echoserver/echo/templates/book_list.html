<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        .button {
            background-color: #4CAF50; /* green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button.edit {
            background-color: #008CBA; /* blue */
        }
        .button.delete {
            background-color: #f44336; /* red */
        }
    </style>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'book_add' %}" class="button">Add new book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} - ${{ book.price }}
                <a href="{% url 'book_edit' book.pk %}" class="button edit">Edit</a>
                <form action="{% url 'book_delete' book.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="button delete">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
